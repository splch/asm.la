<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Assembly</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🐝</text></svg>">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kevquirk/simple.css/simple.min.css" media="print"
    onload="this.media='all'; this.onload=null;">
  <script src="script.js" defer></script>
  <style>
    :root {
      --label: #6f6fff;
      --operation: #ff0000;
      --operand: #009700;
      --comment: #818181;
    }

    html {
      font-family: monospace;
      font-size: large;
    }

    h1,
    button {
      user-select: none;
    }
  </style>
</head>

<body>
  <h1>Bee Assembly</h1>
  <pre tabindex="2"></pre>
  <div style="align-items: stretch; display: flex">
    <textarea rows="1" style="height: 100%; resize: none; width: 100%; white-space: nowrap;" spellcheck="false"
      autocapitalize="off" autocorrect="off" autocomplete="off" autofocus tabindex="0"></textarea>
    <button style="height: 100%; margin: 0" tabindex="1">Run</button>
  </div>
</body>

</html>
